<div class="productos-container">
  <div class="productos-card">
    <h1 class="productos-title">Nuestra Galería de Discos de Rock</h1>

    <!-- Botón para ver el carrito -->
    <div class="cart-button-container">
      <button class="cart-button" routerLink="/cart">
        Ver Carrito
      </button>
    </div>

    <div class="productos-table-container">
      <table>
        <thead>
          <tr>
            <th>Portada</th>
            <th>Álbum</th>
            <th>Artista</th>
            <th>Año</th>
            <th>Género</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let disco of discos">
            <td>
              <img [src]="disco.portada" [alt]="'Portada de ' + disco.titulo" class="album-cover">
            </td>
            <td>{{ disco.titulo }}</td>
            <td>{{ disco.artista }}</td>
            <td>{{ disco.anio }}</td>
            <td>{{ disco.genero }}</td>
            <td>
              <button class="add-to-cart-button" (click)="addtocart(disco)">Agregar al carrito</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
