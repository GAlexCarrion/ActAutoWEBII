<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Iniciar Sesión</h1>
    <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="tu@correo.com">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es requerido.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un correo electrónico válido.</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contraseña">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          La contraseña es requerida.
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert-message error">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert-message success">{{ successMessage }}</div>

      <button type="submit" class="auth-button" [disabled]="loginForm.invalid">Entrar</button>
      <p class="auth-link">¿No tienes una cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
      <p class="auth-link"><a href="#">¿Olvidaste tu contraseña?</a></p>
    </form>
  </div>
</div>
